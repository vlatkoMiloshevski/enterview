<div class="content" role="main">
    <div *ngIf="interviewList && interviewList.length" class="document-title-section display-inline-flex">
        <h3 class="gray-color">
            Add new interview document
        </h3>
        <svg class="add-icon" (click)="importDocument()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            fill="#1976d2" width="24" height="24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
                d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 14h-3v3h-2v-3H8v-2h3v-3h2v3h3v2zm-3-7V3.5L18.5 9H13z" />
        </svg>
    </div>

    <ng-template [ngIf]="interviewList && interviewList.length" [ngIfElse]="uploadFirstDocumentSection">
        <div class="card-container">
            <a class="card word-break-break-all" target="_blank" rel="noopener"
                *ngFor="let interviewModel of interviewList" [title]="interviewModel.name"
                [ngClass]="{'active': interviewModel.isActive}" (click)="navigateToUrl('interview', interviewModel.id)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#1976d2" width="24" height="24">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M19 5v14H5V5h14m1.1-2H3.9c-.5 0-.9.4-.9.9v16.2c0 .4.4.9.9.9h16.2c.4 0 .9-.5.9-.9V3.9c0-.5-.5-.9-.9-.9zM11 7h6v2h-6V7zm0 4h6v2h-6v-2zm0 4h6v2h-6zM7 7h2v2H7zm0 4h2v2H7zm0 4h2v2H7z" />
                </svg>
                <span class="margin-left-10px">{{interviewModel.name}}</span>
            </a>
        </div>
    </ng-template>
    <ng-template #uploadFirstDocumentSection>
        <div class="cursor-pointer text-align-center" (click)="importDocument()">
            <h3 class="gray-color">Add your initial interview document</h3>
            <svg class="margin-right-10px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#1976d2"
                width="48" height="48">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 14h-3v3h-2v-3H8v-2h3v-3h2v3h3v2zm-3-7V3.5L18.5 9H13z" />
            </svg>
        </div>
    </ng-template>

    <!-- Footer -->
    <footer> </footer>

    <svg id="clouds" alt="Gray Clouds Background" xmlns="http://www.w3.org/2000/svg" width="2611.084" height="485.677"
        viewBox="0 0 2611.084 485.677">
        <path id="Path_39" data-name="Path 39"
            d="M2379.709,863.793c10-93-77-171-168-149-52-114-225-105-264,15-75,3-140,59-152,133-30,2.83-66.725,9.829-93.5,26.25-26.771-16.421-63.5-23.42-93.5-26.25-12-74-77-130-152-133-39-120-212-129-264-15-54.084-13.075-106.753,9.173-138.488,48.9-31.734-39.726-84.4-61.974-138.487-48.9-52-114-225-105-264,15a162.027,162.027,0,0,0-103.147,43.044c-30.633-45.365-87.1-72.091-145.206-58.044-52-114-225-105-264,15-75,3-140,59-152,133-53,5-127,23-130,83-2,42,35,72,70,86,49,20,106,18,157,5a165.625,165.625,0,0,0,120,0c47,94,178,113,251,33,61.112,8.015,113.854-5.72,150.492-29.764a165.62,165.62,0,0,0,110.861-3.236c47,94,178,113,251,33,31.385,4.116,60.563,2.495,86.487-3.311,25.924,5.806,55.1,7.427,86.488,3.311,73,80,204,61,251-33a165.625,165.625,0,0,0,120,0c51,13,108,15,157-5a147.188,147.188,0,0,0,33.5-18.694,147.217,147.217,0,0,0,33.5,18.694c49,20,106,18,157,5a165.625,165.625,0,0,0,120,0c47,94,178,113,251,33C2446.709,1093.793,2554.709,922.793,2379.709,863.793Z"
            transform="translate(142.69 -634.312)" fill="#eee" />
    </svg>

</div>
