<h1 mat-dialog-title>Delete this record!</h1>
<div mat-dialog-content>
    <label>Are you sure?</label>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button color="blue" (click)="onCancel()">No</button>
    <button mat-stroked-button color="blue" (click)="onDone()" cdkFocusInitial>Yes</button>
</div>
